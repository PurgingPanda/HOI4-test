GEN_economy_start:0 "Economy Reform"
GEN_economy_start_desc:0 "To create a great nation first requires creating a strong economy. Ours is no where near that. For decades our economy has been lacking enormously. Compaired to our neighbors we are a pushover. We must create a better economy, and that requires us to re-build it in the first place."
GEN_economy_defence_1:0 "Modernize City Walls"
GEN_economy_defence_1_desc:0 "These old stone walls we have protecting our towns are now a pushover to destroy. We need to reinforce them so that our towns and people stay safe."
GEN_economy_defence_2:0 "Dug-In Bunkers"
GEN_economy_defence_2_desc:0 "These tall mountains make for perfect natural bunkers. We can get more defence by building into them. This should prevent enemy armies from even getting close to our cities."
GEN_economy_defence_3:0 "Ministry of Defense"
GEN_economy_defence_3_desc:0 "Defense of our people is very important, with this in mind we must create a place where ideas like this can be discussed and funded. We need to create a ministry for defence."
GEN_economy_roads_1:0 " Basic Roads"
GEN_economy_roads_1_desc:0 "To better move our troops around our country we need better roads."
